<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="navbar">
      <div class="header-left">
        <a href="index.html">
          <img class="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun logo">
        </a>
      </div>
      <div class="header-right">
        <div class="nav-links">
          <a href="product_details.html">
            <p class="nav-item">Products</p>
          </a>
          <a href="shopping_cart.html" class="active">
            <p class="nav-item">Cart</p>
          </a>
        </div>
        <hr class="divider">
        <h3 class="subtitle">Our hand-made cinnammon rolls</h3>
      </div>
    </div>
  </header>

  <div class="shopping-page">
    <div class="cart-items">
      <div class="item-card">
        <div class="first-block">
          <img class="small-img" src="../assets/products/original-cinnamon-roll.jpg"
            alt="minimized image of delicious cinnammon roll">
          <p class="remove-btn">Remove</p>
        </div>
        <div class="customization">
          <p class="caption">Original Cinnammon Roll</p>
          <p class="caption">Glazing: Keep original</p>
          <p class="caption">Pack Size: 1</p>
        </div>
        <p class="cart-price">$ 2.49</p>
      </div>

      <div class="item-card">
        <div class="first-block">
          <img class="small-img" src="../assets/products/double-chocolate-cinnamon-roll.jpg"
            alt="minimized image of delicious cinnammon roll">
          <p class="remove-btn">Remove</p>
        </div>
        <div class="customization">
          <p class="caption">Double Chocolate Cinnammon Roll</p>
          <p class="caption">Glazing: Sugar milk</p>
          <p class="caption">Pack Size: 6</p>
        </div>
        <p class="cart-price">$ 27.45</p>
      </div>
      <hr class="cart-divider">
      <div class="total-price">
        <p class="total">Total</p>
        <p class="total">$ 29.94</p>
      </div>
      <div class="checkout">
        <button class="button-link">Checkout</button>
      </div>
    </div>
  </div>
  <script src="rollsData.js"></script>
  <script src="app.js"></script>
</body>

</html>
