<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product Detail Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="navbar">
      <div class="header-left">
        <a href="index.html">
          <img class="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun logo">
        </a>
      </div>
      <div class="header-right">
        <div class="nav-links">
          <a href="product_details.html" class="active">
            <p class="nav-item">Products</p>
          </a>
          <a href="shopping_cart.html">
            <p class="nav-item">Cart</p>
          </a>
        </div>
        <hr class="divider">
        <h3 class="subtitle">Original cinnammon roll</h3>
      </div>
    </div>
  </header>

  <!-- header at top ending -->

  <div class="main-content">
    <div class="details">
      <div class="detail-page-image">
        <img class="large-img" src="../assets/products/original-cinnamon-roll.jpg"
          alt="enlarged image of delicious cinnammon roll">
      </div>
      <div class="vertical-details">
        <div class="top-section">
          <p class="detail-caption">Customize our delicious, hand-made cinammon roll to your liking!</p>
        </div>
        <div class="dropdown">
          <p class="button-header">Glazing:</p>
          <div class="dropdown-content">
            <select name="glazing-content">
              <option value="Keep original">Keep original</option>
              <option value="Sugar milk">Sugar milk</option>
              <option value="Vanilla milk">Vanilla milk</option>
              <option value="Double chocolate">Double chocolate</option>
            </select>
          </div>
          <p class="button-header">Pack Size:</p>
          <div class="dropdown-content">
            <select name="pack-size">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="6">6</option>
              <option value="12">12</option>
            </select>
          </div>
        </div>
        <div class="call-to-action">
          <p id="price-detail-page" class="price">$ 2.49</p>
          <a href="shopping_cart.html" class="button-link">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
