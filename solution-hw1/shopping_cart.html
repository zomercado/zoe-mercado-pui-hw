<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Shopping Cart Page</title>
<link rel="stylesheet" href="style.css">
<body>
  <header>
    <a href="index.html">
      <img class="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun logo">
    </a>
    <hr class="divider">
  </header>

  <div class="main-content">
    <a href="index.html">
      <h1 id="remove-highlight">Products</h1>
    </a>
    <a href="shopping_cart.html">
      <h2 id="cart-highlight-only">Cart</h2>
    </a>
    <h3 class="subtitle">Shopping Cart</h3>

    <div class="item-card">
      <img class="small-img" src="../assets/products/original-cinnamon-roll.jpg"
        alt="minimized image of delicious cinnammon roll">
      <p class="remove-btn">Remove</p>
      <div class="customization">
        <p class="caption">Original Cinnammon Roll</p>
        <p class="glazing-details">Glazing: Keep original</p>
        <p class="pack-size">Pack Size: 1</p>
      </div>
      <p class="cart-price">$ 2.49</p>
    </div>

    <div id="bottom-item-card" class="item-card">
      <img class="small-img" src="../assets/products/double-chocolate-cinnamon-roll.jpg"
        alt="minimized image of delicious cinnammon roll">
      <p class="remove-btn">Remove</p>
      <div class="customization">
        <p class="caption">Double Chocolate Cinnammon Roll</p>
        <p class="glazing-details">Glazing: Sugar milk</p>
        <p class="pack-size">Pack Size: 6</p>
      </div>
      <p class="cart-price">$ 27.45</p>
    </div>

    <hr class="cart-divider">
    <div class="checkout">
      <p class="total-price">Total: $29.94</p>
      <button class="button-link">Checkout</button>
    </div>
  </div>
  
</body>

</html>
