<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Product Detail Page</title>
<link rel="stylesheet" href="style.css">


<body>
  <header>
    <a href="index.html">
      <img class="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun logo">
    </a>
    <hr class="divider">
  </header>
  <div class="main-content">
    <a href="index.html">
      <h1 class="products-title" id="product-highlight">Products</h1>
    </a>
    <a href="shopping_cart.html">
      <h2 class="cart-title">Cart</h2>
    </a>
    <h3 class="subtitle">Original cinnammon roll</h3>

    <div class="details">
      <div class="detail-page-image">
        <img class="large-img" src="../assets/products/original-cinnamon-roll.jpg"
          alt="enlarged image of delicious cinnammon roll">
        <p class="detail-caption">Customize our delicious, hand-made cinammon roll to your liking!</p>
      </div>
      <div class="dropdown">
        <p class="button-header">Glazing:</p>
        <div class="dropdown-content">
          <select name="glazing-content">
            <option value="Keep original">Keep original</option>
            <option value="Sugar milk">Sugar milk</option>
            <option value="Vanilla milk">Vanilla milk</option>
            <option value="Double chocolate">Double chocolate</option>
          </select>
        </div>
        <p class="button-header">Pack Size:</p>
        <div class="dropdown-content">
          <select name="pack-size">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
          </select>
        </div>
      </div>
      <div class="call-to-action">
        <p id="price-detail-page" class="price">$ 2.49</p>
        <a href="shopping_cart.html" class="button-link">Add to Cart</a>
      </div>
    </div>
  </div>
 
</body>

</html>
