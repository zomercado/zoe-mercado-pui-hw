<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Product Detail Page</title>
<link rel="stylesheet" href="style.css">

<body>
  <header>
    <a href="index.html">
      <img class="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun logo">
    </a>
    <hr class="divider">
  </header>
  <div class="centered-content">
    <h1 class="products-title">Products</h1>
    <h2 class="cart-title">Cart</h2>
    <h3 class="subtitle">Original cinammon roll</h3>
  </div>
  <div class="detail-page-image">
    <img class="large-img" src="../assets/products/original-cinnamon-roll.jpg"
      alt="enlarged image of delicious cinnammon roll">
    <p class="caption">Customize our delicious, hand-made cinammon roll to your liking!</p>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Glazing:</button>
    <div class="dropdown-content">
      <select name="glazing-content">
        <option value="Keep original">Keep original</option>
        <option value="Sugar milk">Sugar milk</option>
        <option value="Vanilla milk">Vanilla milk</option>
        <option value="Double chocolate">Double chocolate</option>
      </select>
    </div>
    <button class="dropbtn">Pack Size:</button>
    <div class="dropdown-content">
      <select name="pack-size">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="12">12</option>
      </select>
    </div>
  </div>
  <div class="call-to-action">
    <p class="price">$ 2.49</p>
    <button>Add to Cart</button>
  </div>
</body>

</html>
