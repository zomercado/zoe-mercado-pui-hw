<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Product Gallery Page</title>
<link rel="stylesheet" href="style.css">
<body>
  <header>
    <img id = "logo" src="../assets/logo/logo-01.svg" alt="Bun Bun logo" href="index.html">
    <hr class="divider">
  </header>
  <div class="centered-content">
    <h1 class="products-title">Products</h1>
    <h2 class="cart-title">Cart</h2>
    <h3 class="subtitle">Our hand-made cinnammon rolls</h3>
    <div class="cinammon-roll-block">
      <div id="block-1">
        <img class="roll-img" src="../assets/products/original-cinnamon-roll.jpg"
          alt="image of delicious cinnammon roll">
        <p class="caption">Original cinnammon roll</p>
        <p class="price">$2.49</p>
      </div>
      <div id="block-2">
        <img class="roll-img" src="../assets/products/apple-cinnamon-roll.jpg"
          alt="image of delicious cinnammon roll">
        <p class="caption">Apple cinnammon roll</p>
        <p class="price">$3.49</p>
      </div>
      <div id="block-3">
        <img class="roll-img" src="../assets/products/raisin-cinnamon-roll.jpg" alt="image of delicious cinnammon roll">
        <p class="caption">Raisin cinnammon roll</p>
        <p class="price">$2.99</p>
      </div>
      <div id="block-4">
        <img class="roll-img" src="../assets/products/walnut-cinnamon-roll.jpg" alt="image of delicious cinnammon roll">
        <p class="caption">Walnut cinnammon roll</p>
        <p class="price">$3.49</p>
      </div>
      <div id="block-5">
        <img class="roll-img" src="../assets/products/double-chocolate-cinnamon-roll.jpg"
          alt="image of delicious cinnammon roll">
        <p class="caption">Double-chocolate cinnammon roll</p>
        <p class="price">$3.99</p>
      </div>
      <div id="block-6">
        <img class="roll-img" src="../assets/products/strawberry-cinnamon-roll.jpg"
          alt="image of delicious cinnammon roll">
        <p class="caption">Strawberry cinnammon roll</p>
        <p class="price">$3.99</p>
      </div>
    </div>
  </div>
</body>

</html>
