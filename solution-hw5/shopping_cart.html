<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart Page</title>
  <script defer src="js/rollsData.js"></script>
  <script defer src="js/removeElement.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="navbar">
      <div class="header-left">
        <a href="index.html">
          <img class="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun logo">
        </a>
      </div>
      <div class="header-right">
        <div class="nav-links">
          <a href="product_details.html">
            <p class="nav-item">Products</p>
          </a>
          <a href="shopping_cart.html" class="active">
            <p class="nav-item">Cart</p>
          </a>
        </div>
        <hr class="divider">
        <h3 class="subtitle">Our hand-made cinnammon rolls</h3>
      </div>
    </div>
  </header>
  <div class="shopping-page">
    <div class="cart-items">
      <!-- Template for Cart Item -->
      <template id="cart-item-template">
        <!-- Column 1 -->
        <div class="item-card">
          <div class="first-block">
            <img class="small-img" src="" alt="minimized image of delicious cinnammon roll">
            <p class="remove-btn">Remove</p>
          </div>
          <!-- Column 2 -->
          <div class="customization">
            <p class="product-name"></p>
            <p class="glazing-type"></p>
            <p class="pack-size"></p>
          </div>
          <!-- Column 3 -->
          <p class="cart-price"></p>
        </div>
      </template>

      <hr class="cart-divider">
      <div class="checkout-section">
        <p class="total-title">Total</p>
        <p class="checkout-cost">20.95</p>
      </div>
      <div class="checkout">
        <button class="button-link">Checkout</button>
      </div>
    </div>
  </div>
</body>
</html>
